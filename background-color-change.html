<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Change </title>
</head>
<body>
    <main>
        <button onclick="red()">I am Red</button>
        <button onclick="blue()">I am Blue</button>
        <button onclick="yellow()">I am Yellow</button>
    </main>
    <script>
        function red(){
            document.body.style.backgroundColor = 'red'
        }
        function blue(){
            document.body.style.backgroundColor = 'blue'
        }
        function yellow(){
            document.body.style.backgroundColor = 'yellow'
        }
    </script>
</body>
</html>
