<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Button</title>
</head>
<body>
    <main>
        <h1>My secret info</h1>
        <input type="text" name="" id="delete-input">
        <button id="btn-delete" disabled>Delete</button>
    </main>
    <script>
        document.getElementById('delete-input').addEventListener('keyup', function(){
            const deleteInput = document.getElementById('delete-input');
            const getValueOfInput = deleteInput.value;
            const btnDelete = document.getElementById('btn-delete');
            if(getValueOfInput === 'delete'){
                btnDelete.removeAttribute('disabled')
            }
            else{
                btnDelete.setAttribute('disabled', true)
            }

        })
    </script>
</body>
</html>
